<div class="container">
	<div class="screen">
		<div class="screen__content">
			
			<form class="login" [formGroup]="form" (ngSubmit)="authenticate()">
				<div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" id="id_username" class="login__input" placeholder="User name " formControlName="username">

					<div class="alert alert-danger mt-3" role="alert" *ngIf="form.get('username')?.touched && form.get('username')?.invalid">
                        Enter valid username !
                      </div>
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" id="id_password" class="login__input" placeholder="Password" formControlName="password">

					<div class="alert alert-danger mt-3" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
						Enter valid password!
					</div>
                    
                   
				</div>
               
				<button class="button login__submit">
					<span class="button__text" >Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
			
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
